<script>
	function getRandomImage() {
		var images = [

		'assets/img/sun.png', 
		'assets/img/magnetic.png', 
		'assets/img/bigbrain.png', 
		'assets/img/bonsai.png',
		'assets/img/cicada.png',
		'assets/img/clay.png',
		'assets/img/curlyhair.png',
		'assets/img/decay.png',
		'assets/img/diurnal.png',
		'assets/img/fabulous.png',
		'assets/img/fled.png',
		'assets/img/friza.png',
		'assets/img/granular.png',
		'assets/img/wind.png',];

		var image = images[Math.floor(Math.random()*images.length)];
		return image;
	}

	function displayRandomImage() {
		var htmlImage = document.getElementById("randomImage");
		htmlImage.src = getRandomImage();
	}
	displayRandomImage();
</script>
